<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METOO</title>
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>

<div class="content">
    <h1 class="title">METOO</h1>
    <div class="big-container">

        <form id="signupForm">
          <div class="container">
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="nume" placeholder="Nume" required>
                <input type="text" id="phone" placeholder="Phone" required>
                <input type="text" id="profesie" placeholder="Profesie" required>
                <input type="password" id="password" placeholder="Password" required>
                
            <button type="submit">Sign up</button>
          </div>
        </form>
        <p>or</p>
            <a class="ref" href="login.html">Log in</a>
    </div>
</div>

<form id="signupForm" itemscope itemtype="https://schema.org/RegisterAction"> 
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="nume" placeholder="Nume">
    <input type="text" id="phone" placeholder="Phone">
    <input type="text" id="profesie" placeholder="Profesie">
    <input type="password" id="password" placeholder="Password">

    <button type="submit">Signup</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

<script src="/js/config-database.js"></script>

<script src="/js/signup.js"></script>
</body>
</html>
