<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METOO</title>
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

    <div class="content">
        <h1 class="title">METOO</h1>
        <div class="big-container">
    
            <form id="loginForm">
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="uname" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit">Login</button>
              </div>
            </form>
            <p>or</p>
            <a class="ref" href="signup.html">Sign up</a>
        </div>
        <div class="container_img">
            <img src="media/roses.png" alt="rose">
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

<script src="/js/config-database.js"></script>

<script src="/js/login.js"></script>
</body>
</html>
