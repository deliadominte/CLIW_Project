<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METOO</title>
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="content">
    <h1 class="title">METOO</h1>
    <div class="btns-container">
        <a href="#" class="button" id="fb_btn">
            <img src="media/Facebook-logo.png" alt="Facebook">  Log In with Facebook
        </a>
        <a href="#" class="button" id="twitter_btn" >
            <img src="media/twitter-logo.png" alt="Twitter">  Log In with Twitter
        </a>
        <a href="#" class="button" id="google_btn">
            <img src="media/google-logo.png" alt="Google">  Log In with Google+
        </a>
        <p>or</p>
        <a class="ref" href="signup.html">Sign up</a>
    </div>
    <div class="container_img">
        <img src="media/roses.png" alt="rose">
    </div>
</div>

<form id="loginForm" itemscope itemtype="https://schema.org/RegisterAction">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button type="submit">Login</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

<script src="/js/config-database.js"></script>

<script src="/js/login.js"></script>
</body>
</html>
