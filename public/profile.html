<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>METOO</title>
	<link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	 crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">
</head>

<body>

	<header>
		<div class="container_title">
			<a href="home.html">METOO</a>
		</div>

		<div class="container_img">
			<img src="media/roses.png" alt="rose">
		</div>
	</header>

	<div class="menu" id="large-menu">
		<a href="profile.html">Profile</a>
		<a href="myactivity.html">Activity</a>
		<a href="locations.html">Locations</a>
		<a href="imbox.html">Messages</a>
		<a href="discover_people.html">Discover people</a>
		<a href="notifications.html"><i class="fas fa-bell"></i></a>
	</div>

	<div class="menu" id="small-menu">
		<a class="icon" onclick="menuFunction()">
			<i class="fa fa-bars" id="menu-icon"></i>
		</a>

		<a id="title" href="home.html">METOO</a>
		<a id="bell" href="notifications.html"><i class="fas fa-bell"></i></a>
		<a href="profile.html"><i class="far fa-user"></i>Profile</a>
		<a href="myactivity.html"><i class="fas fa-walking"></i>Activity</a>
		<a href="locations.html"><i class="fas fa-map-marker-alt"></i>Locations</a>
		<a href="imbox.html"><i class="fas fa-envelope"></i>Messages</a>
		<a href="discover_people.html"><i class="fas fa-users"></i>Discover people</a>
	</div>

	<div class="actual_page">
		<i class="fas fa-angle-right"></i> Profile
	</div>

	<div class="circle">
		<img id="profile-pic" src="media/profile.jpg" alt="Avatar">
	</div>

	<div class="button_container">
		<button id="btn_change" onclick="displayUploadImg()">Change photo</button>
		<button id="btn_save" onclick="saveImg()">Save</button>
		<br>
		<input id="btn_upload" type="file" name="pic" accept="image/*">
	</div>

	<div class="profile_info" id="nonedit_pi">
		<div class="profile_info_grid">
			<div class="grid_first_column"> Name : </div>
			<div id="nume" class="grid_second_column"></div>

			<div class="grid_first_column"> Username : </div>
			<div id="username" class="grid_second_column"></div>

			<div class="grid_first_column"> Email : </div>
			<div id="email" class="grid_second_column"></div>

			<div class="grid_first_column"> Phone : </div>
			<div id="phone" class="grid_second_column"></div>

			<div class="grid_first_column"> Profession : </div>
			<div id="profesie" class="grid_second_column"></div>

		</div>
		<a onclick="editProfileInfo()"><i class="far fa-edit edit_icon"></i></a>
	</div>

	<div class="profile_info" id="edit_pi">
		<div class="profile_info_grid">
			<div class="grid_first_column"> Name : </div>
			<input id="nume-edit" type="text" name="nume" class="grid_second_column">

			<div class="grid_first_column"> Username : </div>
			<input id="username-edit" type="text" name="usernume" class="grid_second_column">

			<div class="grid_first_column"> Email : </div>
			<input id="email-edit" type="text" name="mail" class="grid_second_column">

			<div class="grid_first_column"> Phone : </div>
			<input id="phone-edit" type="text" name="number" class="grid_second_column">

			<div class="grid_first_column"> Profession : </div>
			<input id="profesie-edit" type="text" name="profession" class="grid_second_column">

		</div>
		<a id="save-edit" onclick="saveProfileInfo()"><i class="far fa-save save_icon">save</i></a>
	</div>

	<div class="profile_info description" id="nonedit_desc"></div>

	<div class="profile_info description" id="edit_desc">
		<textarea></textarea>
		<br>
		<a id="save-desc"><i class="far fa-save save_icon">save</i></a>
	</div>

	<div class="profile_info" id="nonedit_passions">
		<h5>Passions &amp; Interests:</h5>
		<div id="passions"></div>

		<br>
		<a onclick="editPassions()"><i class="far fa-edit edit_icon"></i></a>
	</div>

	<div class="profile_info" id="edit_passions">
		<h5>Passions &amp; Interests:</h5>
		<div>
			<div id="tags">
				<div id="passions-edit"></div>
				<div id="demo"></div>
				<input id="tag-typer" type="text" onkeypress="addTag(event)" placeholder="Add tag..." />
			</div>
		</div>
		<br>
		<a id="save-pasion"><i class="far fa-save save_icon">save</i></a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

	<script src="/js/config-database.js"></script>

	<script src="/js/account.js"></script>

	<script src="js/menu.js"></script>
	<script src="js/profile.js"></script>
</body>

</html>
