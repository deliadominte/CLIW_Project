<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
          integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/coffee_invitation.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<header>
    <div class="container_title">
        <a href="home.html">METOO</a>
    </div>

    <div class="container_img">
        <img src="media/roses.png" alt="rose">
    </div>
</header>

<div class="menu" id="large-menu">
    <a href="profile.html">Profile</a>
    <a href="myactivity.html">Activity</a>
    <a href="locations.html">Locations</a>
    <a href="imbox.html">Messages</a>
    <a href="discover_people.html">Discover people</a>
    <a href="notifications.html"><i class="fas fa-bell"></i></a>
</div>

<div class="menu" id="small-menu">
    <a class="icon" onclick="menuFunction()">
        <i class="fa fa-bars" id="menu-icon"></i>
    </a>

    <a id="title" href="home.html">METOO</a>
    <a id="bell" href="notifications.html"><i class="fas fa-bell"></i></a>
    <a href="profile.html"><i class="far fa-user"></i>Profile</a>
    <a href="myactivity.html"><i class="fas fa-walking"></i>Activity</a>
    <a href="locations.html"><i class="fas fa-map-marker-alt"></i>Locations</a>
    <a href="imbox.html"><i class="fas fa-envelope"></i>Messages</a>
    <a href="discover_people.html"><i class="fas fa-users"></i>Discover people</a>
</div>

<div class="actual_page">
    <i class="fas fa-angle-right"></i> Invitation
</div>

<div itemscope itemtype ="https://schema.org/InviteAction" class="content_box">
    <div itemprop="about" class="title_box">
        <i class="fas fa-coffee"></i> Coffee Invitation
    </div>

    <div class="activity_info">

        <div itemprop="recipient" itemscope itemtype ="http://schema.org/Person"><i class="far fa-user-circle"></i> From: <h4><a id = "inv-from" ></a></h4></div>

        <div itemprop="location" itemscope itemtype ="https://schema.org/Place" ><i class="fas fa-map-marker-alt"></i> Where: <h4 id = "inv-where"></h4></div>

        <div itemprop="startTime"><i class="far fa-clock"></i> When: <h4 id = "inv-when"></h4></div>

        <div itemprop="event"><i class="far fa-smile-beam"></i> Activity: <h4 id = "inv-activity"></h4></div>

    </div>
    <button id = "accept-inv">Accept</button>
    <button id = "decline-inv">Decline</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

<script src="/js/config-database.js"></script>
<script src="/js/notif.js"></script>
<script src="/js/coffeeinvitation.js"></script>

<script src="js/menu.js"></script>


</body>
</html>
