    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="css/new_onelocation.css">
</head>
<body>

<header>
    <div class="container_title">
        <a href="home.html">METOO</a>
    </div>

    <div class="container_img">
        <img src="media/roses.png" alt="rose">
    </div>
</header>

<div class="menu" id="large-menu">
    <a href="profile.html">Profile</a>
    <a href="myactivity.html">Activity</a>
    <a href="locations.html">Locations</a>
    <a href="imbox.html">Messages</a>
    <a href="discover_people.html">Discover people</a>

</div>

<div class="menu" id="small-menu">
    <a class="icon" onclick="menuFunction()">
        <i class="fa fa-bars" id="menu-icon"></i>
    </a>

    <a id="title" href="home.html">METOO</a>
    <a id="bell" href="notifications.html"><i class="fas fa-bell"></i></a>
    <a href="profile.html"><i class="far fa-user"></i>Profile</a>
    <a href="myactivity.html"><i class="fas fa-walking"></i>Activity</a>
    <a href="locations.html"><i class="fas fa-map-marker-alt"></i>Locations</a>
    <a href="imbox.html"><i class="fas fa-envelope"></i>Messages</a>
    <a href="discover_people.html"><i class="fas fa-users"></i>Discover people</a>
</div>

<div class="actual_page">
    <i class="fas fa-angle-right"></i> Locations<i class="fas fa-angle-right"></i> Location<i
        class="fas fa-angle-right"></i> New Location
</div>

<div class="large-img-container">
    <div class="about">
        <input type="text" placeholder="Enter the name..." size="50" required>
        <h4>Upload image:</h4>
        <input type="file" name="pic" id="imageUpload-button" accept="image/*">
        <h4>About:</h4>
        <textarea id="description"  placeholder="Enter a short description..."  required></textarea>
        <h4>Program:</h4>
        <p>L-V: <input id="ceas1" type="text" required placeholder="00:00"> - <input id="ceas3" type="text" required placeholder="00:00"> </p>
        <p>S-D: <input id="ceas2" type="text" required placeholder="00:00"> - <input id="ceas4" type="text" required placeholder="00:00"> </p>

        <h4>Contact:</h4>
        <div class="contact">
            <div class="contactcell">
                <img src="media/fb.png" alt="Facebook">
                <input type="url" placeholder="Enter your facebook url..." size="100" required>
            </div>
        </div>
        <div class="contact">
            <div class="contactcell">
                <img src="media/mail.png" alt="Mail">
                <input type="email" placeholder="Enter your email..." size="100" required>
            </div>
        </div>
        <div class="contact">
            <div class="contactcell">
                <img src="media/phone-photo.png" alt="Number">
                <input type="number" placeholder="Enter your phone number..." size="10" required>
            </div>
        </div>
        <!--Api Google Maps-->
        <h4>Localization:</h4>
        <div id="map"></div>
        <a  id="btn" href="one_location_v2.html">Save</a>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

<script src="/js/config-database.js"></script>
<script src="/js/notif.js"></script>
<script  src="js/menu.js"></script>


</body>
</html>
