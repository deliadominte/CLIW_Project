<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METOO</title>
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/profile_for_others.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>

    <header>
        <div class="container_title">
            <a href="home.html">METOO</a>
        </div>

        <div class="container_img">
            <img src="media/roses.png" alt="rose">
        </div>
    </header>

    <div class="menu" id="large-menu">
        <a href="profile.html">Profile</a>
        <a href="myactivity.html">Activity</a>
        <a href="locations.html">Locations</a>
        <a href="imbox.html">Messages</a>
        <a href="discover_people.html">Discover people</a>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
    </div>

    <div class="menu" id="small-menu">
        <a class="icon" onclick="menuFunction()">
            <i class="fa fa-bars" id="menu-icon"></i>
        </a>

        <a id="title" href="home.html">METOO</a>
        <a id="bell" href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="profile.html"><i class="far fa-user"></i>Profile</a>
        <a href="myactivity.html"><i class="fas fa-walking"></i>Activity</a>
        <a href="locations.html"><i class="fas fa-map-marker-alt"></i>Locations</a>
        <a href="imbox.html"><i class="fas fa-envelope"></i>Messages</a>
        <a href="discover_people.html"><i class="fas fa-users"></i>Discover people</a>
    </div>
    <div itemscope itemtype ="http://schema.org/Person">
    <div class="actual_page">
        <i class="fas fa-angle-right"></i> Profile <i class="fas fa-angle-right"></i> <p class = "inline" id = "uname_title"></p>
    </div>

    <div class="circle">
        <img itemprop="image" itemscope itemtype="https://schema.org/ImageObject" id ="profile-pic" src="media/profile.jpg" alt="Avatar">
    </div>

    <div class="btn_wrapper">
        <a class="button" itemscope itemtype="https://schema.org/InviteAction" id ="send-invitation" href="create_invitation.html">Send invitation</a>
        <a class="button" itemscope itemtype="http://schema.org/Message" id ="send-message" href="new_msg.html">Send message</a>
    </div>
    <div class="profile_info" id="nonedit_pi">
        <div class="profile_info_grid">
            <div class="grid_first_column"> Name : </div>
            <div itemprop="name" id ="nume" class="grid_second_column"> </div>

            <div class="grid_first_column"> Username : </div>
            <div itemprop="additionalName" id ="username" class="grid_second_column"> </div>

            <div class="grid_first_column"> Email : </div>
            <div itemprop="email" id ="email" class="grid_second_column"></div>

            <div class="grid_first_column"> Phone : </div>
            <div itemprop="telephone" id ="phone" class="grid_second_column"></div>

            <div class="grid_first_column"> Profession : </div>
            <div itemprop="hasOccupation" itemscope itemtype="https://pending.schema.org/Occupation" id ="profesie" class="grid_second_column"></div>

        </div>
    </div>


    <div itemprop="description" class="profile_info description" id="nonedit_desc">
    </div>

    <div class="profile_info" id="nonedit_passions">
        <h5>Passions &amp; Interests:</h5>
        <div id = "passions">
        </div>
        <br>
    </div>

    <div id ="container" class="content_box">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>

    <script src="/js/config-database.js"></script>
    <script src="/js/notif.js"></script>
    <script src="/js/profile-other.js"></script>

    <script src="js/menu.js"></script>
    
    
</body>

</html>
