<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>

<link href='https://fonts.googleapis.com/css?family=Advent%20Pro' rel='stylesheet'>

</head>
<body>
<header>
    <div class="container_title">
        <a href="home.html">METOO</a>
    </div>

    <div class="container_img">
        <img src="media/roses.png" alt="rose">
    </div>
</header>

<div class="menu" id="large-menu">
    <a href="profile.html">Profile</a>
    <a href="myactivity.html">Activity</a>
    <a href="locations.html">Locations</a>
    <a href="imbox.html">Messages</a>
    <a href="discover_people.html">Discover people</a>
    <a href="notifications.html"><i class="fas fa-bell"></i></a>
</div>

<div class="menu" id="small-menu">
    <a class="icon" onclick="myFunction()">
        <i class="fa fa-bars" id="menu-icon"></i>
    </a>

    <a id="title" href="home.html">METOO</a>
    <a id="bell" href="notifications.html"><i class="fas fa-bell"></i></a>
    <a href="profile.html"><i class="far fa-user"></i>Profile</a>
    <a href="myactivity.html"><i class="fas fa-walking"></i>Activity</a>
    <a href="locations.html"><i class="fas fa-map-marker-alt"></i>Locations</a>
    <a href="imbox.html"><i class="fas fa-envelope"></i>Messages</a>
    <a href="discover_people.html"><i class="fas fa-users"></i>Discover people</a>
</div>

<div class="actual_page">
<i class="fas fa-angle-right"></i> Invitation
</div>

<div class="content_box">
	<div class="title_box">
		<i class="fas fa-coffee"></i> Coffee Invitation
	</div>
    <form>
    <div class="activity_info">
    
		<div><i class="fas fa-map-marker-alt"></i> Where  : <input type="text" value="Fika, Iasi, Romania"> </div>

    <div><i class="far fa-clock"></i> When : <input type="text" value="Monday at 5am"></div>

    <div><i class="far fa-smile-beam"></i> Activity: <input type="text" value="Programming"></div>

   </div>
   </form>
  <a class="button" href="profile_for_others.html">Send invitation</a>
  <a class="button" href="profile_for_others.html">Cancel</a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("small-menu");
        if (x.className === "menu") {
            x.className += " responsive";
            document.getElementById("menu-icon").className = "far fa-times-circle"
        } else {
            x.className = "menu";
            document.getElementById("menu-icon").className = "fa fa-bars"
        }
    }
</script>
</body>
</html>
